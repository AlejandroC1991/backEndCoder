paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos satisfactoriamente de la base de datos
          content:
            appplication/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o fallo de conexión a la base de datos

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado de mongodb
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo del usuario
        password:
          type: String
          description: Contraseña del usuario
        rol:
          type: String
          description: Rol del usuario, por default (user).
      example:
        _id: ObjectId("45689NSJKDFN345")
        first_name: Alejandro
        last_name: Celiberto
        email: alejandro.celiberto@gmail.com
        password: 34567sadnfk45
        role: user
